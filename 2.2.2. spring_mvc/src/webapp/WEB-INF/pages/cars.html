<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >CarList</title>
</head>
<body>
<div class="container">
    <h2>Cars list</h2>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Horse Power</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td align="center" th:text="${car.firm}"></td>
            <td align="center" th:text="${car.series}"></td>
            <td align="center" th:text="${car.horsePower}"></td>
        </tr>
    </table>
</div>
</body>
</html>
